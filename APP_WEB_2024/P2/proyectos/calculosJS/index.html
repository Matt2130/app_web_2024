<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="operaciones.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="conenedor">
        <h2>.:Calculadora Básica:.</h2><hr>
        <form>
        <label for="n1">Número 1: </label>
        <input class="caja1" type="number" id="n1" autofocus><br>
        <label for="n2">Número 2: </label>
        <input class="caja1" type="number" id="n2"><br>
        <label for="tipo">Tipo de Operación:</label>
        <select class="caja2" id="tipo">
            <option value="+">Suma</option>
            <option value="-">Resta</option>
            <option value="*">Multiplicación</option>
            <option value="/">División</option>
        </select><br>
        <input id="boton" type="button" value="Calcular" onclick="operacion()">
        </form>
        <hr>
        <div id="resultado"></div>
    </div>
</body>
</html>
